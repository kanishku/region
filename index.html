<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa; /* Set your desired background color */
        }
        .form-container {
            background-color: #ffffff; /* Set your desired form background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div style="background-color: burlywood;" class="container p-4 mt-5">
                <input style=" text-align: center;" type="text" class="form-control" id="country" placeholder="Enter a country name">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-success mt-4" onclick="find()">Search</button>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row" id="result"></div>

    <div class="row-mt-3" id="img"></div>

    <script>
        function find() {
            var countryname = document.getElementById('country').value;
            fetch(https://restcountries.com/v3.1/name/${countryname}?fullText=true)
                .then(data => data.json())
                .then(country => {
                    console.log(country);
                    displayData(country);
                });
        }

        function displayData(country) {
            let resultcontainer = document.getElementById('result');
            let img=document.getElementById('img')
            resultcontainer.innerHTML = " ";
            let capital = country[0].capital;
            let flags = country[0].flags.png;
            let name = country[0].name.common;
            let region = country[0].region;
            coatOfArms=country[0].coatOfArms.png;
            let htmlData = `
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <img src="${flags}" alt="Flag" style="max-width: 100px; max-height: 100px;">
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">Capital: ${capital}</p>
                            <p class="card-text">Region: ${region}</p>
                        </div>
                    </div>
                </div>`;

            resultcontainer.innerHTML = htmlData;


            let log=`
            <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <img src="${coatOfArms}" alt="Flag" style="max-width: 100px; max-height: 60px;">
                            </div>
                            </div>
                            </div>
            `        
            img.innerHTML=log;        

        }
    </script>
</body>
</html>
